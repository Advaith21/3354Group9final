<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Jura', sans-serif; 
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="time"] {
            font-family: 'Jura', sans-serif;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden;">
    <div style="width: 100%; height: 100%; position: relative; background: white; margin-top: -150px;">
        <div style="width: 304px; height: 68px; left: 302px; top: 411px; position: absolute;">
            <input type="text" style="width: 100%; height: 100%; border: 1px black solid; box-sizing: border-box; padding: 5px; text-align: center;" placeholder="Username">
        </div>

        <div style="width: 304px; height: 68px; left: 302px; top: 319px; position: absolute;">
            <input type="email" style="width: 100%; height: 100%; border: 1px black solid; box-sizing: border-box; padding: 5px; text-align: center;" placeholder="Email">
        </div>

        <div style="width: 304px; height: 68px; left: 302px; top: 503px; position: absolute;">
            <input type="password" style="width: 100%; height: 100%; border: 1px black solid; box-sizing: border-box; padding: 5px; text-align: center;" placeholder="Password">
        </div>

        <div style="width: 304px; height: 68px; left: 302px; top: 595px; position: absolute;">
            <input type="password" style="width: 100%; height: 100%; border: 1px black solid; box-sizing: border-box; padding: 5px; text-align: center;" placeholder="Confirm Password">
        </div>

        <div style="width: 304px; height: 162px; left: 665px; top: 319px; position: absolute;">
            <input type="date" style="width: 100%; height: 68px; border: 1px black solid; box-sizing: border-box; padding: 5px; text-align: center;" placeholder="Birth Date">
            <input type="time" style="width: 100%; height: 68px; border: 1px black solid; box-sizing: border-box; padding: 5px; margin-top: 25px; text-align: center;" placeholder="Birth Time">
        </div>

        <div style="width: 303px; height: 102px; left: 665px; top: 562px; position: absolute;">
            <button style="width: 100%; height: 100%; border: none; background: #D9D9D9; cursor: pointer; padding: 10px; font-size: 20px; font-family: Jura; font-weight: 400;"
                    onmouseover="this.style.backgroundColor='#BFBFBF'" onmouseout="this.style.backgroundColor='#D9D9D9'">
                Register
            </button>
        </div>


        <div style="width: 1338px; height: 171px; left: 0px; top: 120px; position: absolute">
            <div style="width: 1298px; height: 150px; left: 0px; top: 0px; position: absolute; background: #1C2F70; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border: 1px black solid">
                <img src="https://i.imgur.com/eKZqpbf.png" alt="logo" style="height: 100px; position: relative; top: 20px; left: 60px;">
            </div>
            <button style="width: 86px; height: 91px; left: -10px; top: 30px; position: absolute; background-color: transparent; color: #D9D9D9; font-size: 48px; font-family: Inter; font-weight: 400; word-wrap: break-word; border: none; cursor: pointer;">ðŸ ˆ</button>
        </div>
    </div>
</body>
</html>
