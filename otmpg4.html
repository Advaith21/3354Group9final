<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Jura', sans-serif; 
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="time"] {
            font-family: 'Jura', sans-serif;
        }
        .input-container {
            width: 470.45px;
            height: 100px;
            left: 417px;
            top: 378px; /* Adjusted top position */
            position: absolute;
            margin-top: -70px;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden;">
    <div style="width: 100%; height: 100%; position: relative; background: white ">
        <div style="width: 200px; height: 100px; background-color: #1C2F70;"></div>
        <div class="input-container">
            <div style="position: relative;">
                <input id="emailInput" type="email" placeholder="Email" style="width: calc(100% - 2px); height: 51px; text-align: center; font-size: 20px; font-family: Jura; font-weight: 400; border: 1px solid #ccc; padding: 0; margin-bottom: 20px;">
            </div>
            <div style="position: relative;">
                <button id="sendCodeButton" style="width: 100%; height: 51px; text-align: center; color: black; font-size: 20px; font-family: Jura; font-weight: 700; background: #D9D9D9; border: none; cursor: pointer;"
                    onmouseover="this.style.backgroundColor='#BFBFBF'" onmouseout="this.style.backgroundColor='#D9D9D9'"
                    onclick="sendCode()">
                    Send Code
                </button>
            </div>
        </div>
        <div id="verificationSection" style="display: none; width: 472px; height: 68px; left: 416px; top: 520px; position: absolute; margin-top: -70px;">
            <div style="width: 400px; height: 50px; left: 0.42px; top: 9px; position: absolute;">
                <input id="verificationInput" type="text" placeholder="Verification Code" style="width: calc(100% - 2px); height: calc(100% - 2px); text-align: center; font-size: 20px; font-family: Jura; font-weight: 400; border: 1px solid #ccc; padding: 0;">
                <button id="checkmarkButton" style="width: 51px; height: 51px; left: 420px; top: 0px; position: absolute; text-align: center; color: black; font-size: 20px; font-family: Jura; font-weight: 700; background: #D9D9D9; border: none; cursor: pointer;"
                    onmouseover="this.style.backgroundColor='#BFBFBF'" onmouseout="this.style.backgroundColor='#D9D9D9'"
                    ">
                    &#x2714
                </button>
            </div>
        </div>
        <div style="width: 1338px; height: 171px; left: 0px; top: -4px; position: absolute">
            <div style="width: 1298px; height: 150px; left: 0px; top: 0px; position: absolute; background: #1C2F70; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border: 1px black solid">
                <img src="https://i.imgur.com/eKZqpbf.png" alt="logo" style="height: 100px; position: relative; top: 20px; left: 60px;">
            </div>
            <button style="width: 86px; height: 91px; left: -10px; top: 30px; position: absolute; background-color: transparent; color: #D9D9D9; font-size: 48px; font-family: Inter; font-weight: 400; word-wrap: break-word; border: none; cursor: pointer;">ðŸ ˆ</button>
        </div>
    </div>

    <script>
        function sendCode() {
            var email = document.getElementById('emailInput').value;
            if (validateEmail(email)) {
                				document.getElementById('verificationSection').style.display = 'block';
	alert('Verification code has been sent if an account with this email exists.');
            } else {
                alert('Please enter a valid email.');
            }
        }

        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
</body>
</html>
